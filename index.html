<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Evening Tea</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <link href='font/font-play.css' rel='stylesheet' type='text/css'>
    <link href='font/font-lato.css' rel='stylesheet' type='text/css'>
<style type="text/css">
    body, canvas, div {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        -khtml-user-select: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    body {
        background-color: #121212;
        margin: 0;
        padding: 0;
    }
    #Cocos2dGameContainer {
        display: flex;
        flex: 8;
        align-items: center;
    }
    .font-loader {
        flex: 1;
    }
    .font-loader-play,
    .font-loader-lato {
        font-size: 0/0 a;
        height: 0;
    }
    .font-loader-play {
        font-family: 'Play';
        visibility: hidden;
        color: white;
    }
    .font-loader-lato {
        font-family: 'Lato';
        visibility: hidden;
        color: white;
        font-weight: 300;
    }
    #gameCanvas.unresloved {
        visibility: hidden;
        flex: 6;
    }
    footer {
        font-family: 'Play';
        color: gray;
        text-align: center;
        font-size: 12px;
        line-height: 28px;
    }
    article {
        display: flex;
        flex-flow: column;
        height: 100vh;
    }
</style>
</head>
<body style="">
<article>
    <canvas id="gameCanvas" height="400" width="900" class="unresloved">
        You're browser is doesn't support &lt;canvas>, please use Chrome or Firefox.
    </canvas>
    <div class="font-loader">
        <div class="font-loader-lato">Lato</div>
        <div class="font-loader-play">Play</div>
    </div>
    <footer>&copy; 2012 - 2015 Zerotonin & Adwards. All lefts reversed.</footer>
</article>
<script src="cocos2d-js-v3.3.js"></script>
<script src="loader.js"></script>
<script src="buzz.js"></script>
<script src="audio.js"></script>
<script src="logic.js"></script>
<script src="eveningtea.js"></script>
<script src="resource.js"></script>
</body>
</html>
